<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@600&family=Noto+Sans:wght@300&family=Open+Sans:wght@400;500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
    <title>Calc</title>
</head>
<body>
    <div class="calculator-container">
            <button class="mode" id="mode-btn">Change Color</button>
            <div class="backG"></div>
    <div class="calculator">
        <div class="output">
            <input type="text" placeholder="0" id="output">
        </div>
        <div class="keys">
            <button id="clear">AC</button>
            <button id="delete">Del</button>
            <button id="divide">/</button>
            <button id="add">+</button>
            <button  class="numBtns">0</button>
            <button  class="numBtns">1</button>
            <button  class="numBtns">2</button>
            <button id="subtract">-</button>
            <button class="numBtns">3</button>
            <button class="numBtns">4</button>
            <button class="numBtns">5</button>
            <button id="multiply">*</button>
            <button class="numBtns">6</button>
            <button class="numBtns">7</button>
            <button class="numBtns">8</button>
            <button class="numBtns">9</button>
            <button id="result">=</button>
        </div>
    </div>
</div>
        <script src="./app.js"></script>

</body>
</html>
